<body>
  <paper-shadow z="5" fit vertical layout class="root">
    {{> toolbar}}
    <div flex horizontal layout>
      <div flex vertical layout style="overflow: auto;">
        {{> objects}}
      </div>
      <div flex vertical layout style="overflow: auto; border-left: 1px solid gray;">
        {{> contexts}}
      </div>
    </div>
    <div vertical layout>
      {{> panel}}
    </div>
  </paper-shadow>
</body>

<template name="toolbar">
  <core-toolbar style="background: #4285f4;">
    <paper-icon-button icon="menu"></paper-icon-button>
    <span flex>Asteroid Controller</span>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="more-vert"></paper-icon-button>
  </core-toolbar>
</template>

<template name="panel">
  <core-toolbar style="background: #4285f4;" data-target="controlCollapse">
    <paper-icon-button icon="unfold-less"></paper-icon-button>
    <span flex>Controls</span>
  </core-toolbar>
  <core-collapse id="controlCollapse">
    {{> Template.dynamic template=template}}
  </core-collapse>

  <core-toolbar style="background: #5295ff;" data-target="presetCollapse">
    <paper-icon-button icon="unfold-less"></paper-icon-button>
    <span flex>Presets</span>
  </core-toolbar>
  <core-collapse id="presetCollapse">
    <h3>boo</h3>
  </core-collapse>

  <core-toolbar style="background: #4285f4;" data-target="scheduleCollapse">
    <paper-icon-button icon="unfold-less"></paper-icon-button>
    <span flex>Schedule</span>
  </core-toolbar>
  <core-collapse id="scheduleCollapse">
    <h3>you found me</h3>
  </core-collapse>
</template>

<template name="huePanel">
  <style>
    #hue::shadow #sliderKnobInner {
      background-color: {{rgb 'hue'}};
    }
    #sat::shadow #sliderKnobInner {
      background-color: {{rgb 'sat'}};
    }
    #bri::shadow #sliderKnobInner {
      background-color: {{rgb 'bri'}};
    }
  </style>
  <div center horizontal layout style="padding: 10px;">
    <label>Hue</label>
    <paper-slider id="hue" flex min="0" max="65535" value="{{actualState.hue}}"></paper-slider>
  </div>
  <div center horizontal layout style="padding: 10px;">
    <label>Saturation</label>
    <paper-slider id="sat" flex min="0" max="255" value="{{actualState.sat}}"></paper-slider>
  </div>
  <div center horizontal layout style="padding: 10px;">
    <label>Brightness</label>
    <paper-slider id="bri" flex min="0" max="254" value="{{actualState.bri}}"></paper-slider>
  </div>
</template>

<template name="wemoPanel">
  <div style="padding: 20px; text-align: center;">
    <input name="private" type="checkbox" id="private" {{stateAttrs}}>
    <label for="private">
      <div id="private-toggle">
        <div></div>
        <span>Off</span>
        <span>On</span>
      </div>
    </label>
  </div>
</template>
